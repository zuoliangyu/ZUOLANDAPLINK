name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

# 添加写入权限
permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows

          # macOS Intel (使用 macos-14 + x86_64 target)
          - platform: macos-14
            target: x86_64-apple-darwin
            os_name: macos-intel

          # macOS Apple Silicon
          - platform: macos-14
            target: aarch64-apple-darwin
            os_name: macos-arm

          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux 依赖
      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            libusb-1.0-0-dev

      # macOS Intel 需要安装 Rosetta 和 x86_64 工具链
      - name: Setup macOS Intel build
        if: matrix.os_name == 'macos-intel'
        run: |
          softwareupdate --install-rosetta --agree-to-license || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ZUOLAN DAPLINK ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ZUOLAN DAPLINK 烧录工具

            ### 下载说明

            | 平台 | 文件 | 说明 |
            |------|------|------|
            | **Windows** | `*_x64-setup.exe` | NSIS安装程序 (推荐) |
            | **Windows** | `*_x64_en-US.msi` | MSI安装包 |
            | **macOS (Intel)** | `*_x64.dmg` | Intel芯片Mac |
            | **macOS (Apple Silicon)** | `*_aarch64.dmg` | M1/M2/M3芯片Mac |
            | **Linux** | `*_amd64.deb` | Debian/Ubuntu |
            | **Linux** | `*_amd64.AppImage` | 通用Linux |

            ### 系统要求
            - **Windows**: Windows 10/11 64位，需要WebView2运行时
            - **macOS**: macOS 10.15+ (Catalina或更高)
            - **Linux**: 需要WebKitGTK和libusb

            ### 更新日志
            请查看 [CHANGELOG](https://github.com/zuoliangyu/ZUOLANDAPLINK/commits/main)
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
