name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows

          # macOS Apple Silicon (原生)
          - platform: macos-14
            target: aarch64-apple-darwin
            os_name: macos-arm

          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux 依赖
      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            libusb-1.0-0-dev \
            imagemagick

      # macOS 依赖
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick

      # 生成各平台所需的图标格式
      - name: Generate icons
        shell: bash
        run: |
          cd src-tauri/icons
          # 生成不同尺寸的PNG (确保RGBA格式)
          if command -v magick &> /dev/null; then
            magick icon.png -resize 32x32 -define png:color-type=6 32x32.png
            magick icon.png -resize 128x128 -define png:color-type=6 128x128.png
            magick icon.png -resize 256x256 -define png:color-type=6 128x128@2x.png
          else
            convert icon.png -resize 32x32 -define png:color-type=6 32x32.png
            convert icon.png -resize 128x128 -define png:color-type=6 128x128.png
            convert icon.png -resize 256x256 -define png:color-type=6 128x128@2x.png
          fi
          # macOS icns
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p icon.iconset
            sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
            sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
            sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
            sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
            sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
            sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
            sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
            sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
            sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
            sips -z 512 512 icon.png --out icon.iconset/icon_512x512@2x.png
            iconutil -c icns icon.iconset -o icon.icns
            rm -rf icon.iconset
          fi
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ZUOLAN DAPLINK ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ZUOLAN DAPLINK 烧录工具

            ### 下载说明

            | 平台 | 文件 | 说明 |
            |------|------|------|
            | **Windows** | `*_x64-setup.exe` | NSIS安装程序 (推荐) |
            | **Windows** | `*_x64_en-US.msi` | MSI安装包 |
            | **macOS (Apple Silicon)** | `*_aarch64.dmg` | M1/M2/M3芯片Mac |
            | **Linux** | `*_amd64.deb` | Debian/Ubuntu |
            | **Linux** | `*_amd64.AppImage` | 通用Linux |

            ### 系统要求
            - **Windows**: Windows 10/11 64位，需要WebView2运行时
            - **macOS**: macOS 11.0+ (Big Sur或更高), Apple Silicon
            - **Linux**: 需要WebKitGTK和libusb

            ### 更新日志
            请查看 [CHANGELOG](https://github.com/zuoliangyu/ZUOLANDAPLINK/commits/main)
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
