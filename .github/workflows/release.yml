name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows

          # macOS Apple Silicon (åŸç”Ÿ)
          - platform: macos-14
            target: aarch64-apple-darwin
            os_name: macos-arm

          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os_name: linux

    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.CHANGELOG }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # æå–ç‰ˆæœ¬å·
      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          echo "version=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      # Linux ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            libusb-1.0-0-dev \
            imagemagick

      # macOS ä¾èµ–
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick

      # ç”Ÿæˆå„å¹³å°æ‰€éœ€çš„å›¾æ ‡æ ¼å¼
      - name: Generate icons
        shell: bash
        run: |
          cd src-tauri/icons
          # ç”Ÿæˆä¸åŒå°ºå¯¸çš„PNG (ç¡®ä¿RGBAæ ¼å¼)
          if command -v magick &> /dev/null; then
            magick icon.png -resize 32x32 -define png:color-type=6 32x32.png
            magick icon.png -resize 128x128 -define png:color-type=6 128x128.png
            magick icon.png -resize 256x256 -define png:color-type=6 128x128@2x.png
          else
            convert icon.png -resize 32x32 -define png:color-type=6 32x32.png
            convert icon.png -resize 128x128 -define png:color-type=6 128x128.png
            convert icon.png -resize 256x256 -define png:color-type=6 128x128@2x.png
          fi
          # macOS icns
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            mkdir -p icon.iconset
            sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
            sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
            sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
            sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
            sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
            sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
            sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
            sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
            sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
            sips -z 512 512 icon.png --out icon.iconset/icon_512x512@2x.png
            iconutil -c icns icon.iconset -o icon.icns
            rm -rf icon.iconset
          fi
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      # æå– CHANGELOG ä¸­å½“å‰ç‰ˆæœ¬çš„æ›´æ–°å†…å®¹
      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION_NUM="${VERSION#v}"  # ç§»é™¤ v å‰ç¼€

          # ä» CHANGELOG.md æå–å½“å‰ç‰ˆæœ¬çš„å†…å®¹
          CHANGELOG=$(awk "/## \[${VERSION_NUM}\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)

          # å¦‚æœæå–å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å†…å®¹
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: [CHANGELOG.md](https://github.com/zuoliangyu/ZUOLANDAPLINK/blob/main/CHANGELOG.md)"
          fi

          # è¾“å‡ºåˆ° GitHub Actions ç¯å¢ƒå˜é‡ï¼ˆå¤„ç†å¤šè¡Œï¼‰
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ZUOLAN DAPLINK ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ZUOLAN DAPLINK RTTVIEW

            ### ğŸ“¦ ä¸‹è½½è¯´æ˜

            | å¹³å° | æ–‡ä»¶ | è¯´æ˜ |
            |------|------|------|
            | **Windows** | `*_x64-setup.exe` | NSIS å®‰è£…ç¨‹åº |
            | **macOS (Apple Silicon)** | `*_aarch64.dmg` | M1/M2/M3èŠ¯ç‰‡Mac |
            | **Linux** | `*_amd64.deb` | Debian/Ubuntu |
            | **Linux** | `*_amd64.AppImage` | é€šç”¨Linux |

            ### ğŸ’» ç³»ç»Ÿè¦æ±‚
            - **Windows**: Windows 10/11 64ä½ï¼Œéœ€è¦WebView2è¿è¡Œæ—¶
            - **macOS**: macOS 11.0+ (Big Suræˆ–æ›´é«˜), Apple Silicon
            - **Linux**: éœ€è¦WebKitGTKå’Œlibusb


            å®Œæ•´æ›´æ–°å†å²: [CHANGELOG.md](https://github.com/zuoliangyu/ZUOLANDAPLINK/blob/main/CHANGELOG.md)
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.target }} ${{ matrix.os_name == 'windows' && '--bundles nsis' || '' }}

      # ä¿å­˜å¹³å°é”®ååˆ° artifactï¼ˆç”¨äºåç»­åˆå¹¶ï¼‰
      - name: Save platform info
        shell: bash
        run: |
          TARGET="${{ matrix.target }}"
          mkdir -p platform-info

          case "$TARGET" in
            "x86_64-pc-windows-msvc")
              echo "windows-x86_64" > platform-info/platform.txt
              ;;
            "aarch64-apple-darwin")
              echo "darwin-aarch64" > platform-info/platform.txt
              ;;
            "x86_64-unknown-linux-gnu")
              echo "linux-x86_64" > platform-info/platform.txt
              ;;
          esac

      - name: Upload platform info
        uses: actions/upload-artifact@v4
        with:
          name: platform-${{ matrix.target }}
          path: platform-info/
          retention-days: 1

  # åˆå¹¶æ‰€æœ‰å¹³å°çš„æ›´æ–°ä¿¡æ¯å¹¶è§„èŒƒåŒ–æ–‡ä»¶å
  merge-updater:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Release assets to be accessible
        # needs: build å·²ç¡®ä¿æ‰€æœ‰æ„å»ºå®Œæˆï¼Œè¿™é‡Œåªç­‰å¾… GitHub API ç¼“å†²
        run: sleep 120

      - name: Normalize update package names (ensure version in filename)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          TAG="v${VERSION}"
          REPO="zuoliangyu/ZUOLANDAPLINK"

          echo "Checking and normalizing update package names for version ${VERSION}"

          # è·å– Release èµ„äº§åˆ—è¡¨
          ASSETS=$(gh api repos/${REPO}/releases/tags/${TAG} --jq '.assets[] | "\(.name)|\(.id)"' 2>/dev/null || echo "")

          if [ -z "$ASSETS" ]; then
            echo "Warning: Could not fetch release assets"
            exit 0
          fi

          mkdir -p downloads

          # æ£€æŸ¥ macOS æ›´æ–°åŒ…
          MAC_FILE=$(echo "$ASSETS" | grep -E '\.app\.tar\.gz\|' | head -1 || true)
          if [ -n "$MAC_FILE" ]; then
            MAC_NAME=$(echo "$MAC_FILE" | cut -d'|' -f1)
            MAC_ID=$(echo "$MAC_FILE" | cut -d'|' -f2)

            # æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«ç‰ˆæœ¬å·
            if [[ ! "$MAC_NAME" =~ _${VERSION}_ ]]; then
              echo "macOS file needs renaming: ${MAC_NAME}"
              NEW_MAC_NAME="ZUOLAN.DAPLINK_${VERSION}_aarch64.app.tar.gz"

              # ä¸‹è½½æ–‡ä»¶
              gh release download "$TAG" --pattern "$MAC_NAME" --dir downloads
              mv "downloads/${MAC_NAME}" "downloads/${NEW_MAC_NAME}"

              # ä¸Šä¼ æ–°æ–‡ä»¶
              gh release upload "$TAG" "downloads/${NEW_MAC_NAME}" --clobber

              # åˆ é™¤æ—§æ–‡ä»¶
              gh release delete-asset "$TAG" "$MAC_NAME" -y 2>/dev/null || true

              echo "Renamed: ${MAC_NAME} -> ${NEW_MAC_NAME}"
            else
              echo "macOS file already has version: ${MAC_NAME}"
            fi
          fi

          # æ£€æŸ¥ Windows æ›´æ–°åŒ…
          WIN_FILE=$(echo "$ASSETS" | grep -E '\.nsis\.zip\|' | head -1 || true)
          if [ -n "$WIN_FILE" ]; then
            WIN_NAME=$(echo "$WIN_FILE" | cut -d'|' -f1)

            # æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«ç‰ˆæœ¬å·
            if [[ ! "$WIN_NAME" =~ _${VERSION}_ ]]; then
              echo "Windows file needs renaming: ${WIN_NAME}"
              NEW_WIN_NAME="ZUOLAN.DAPLINK_${VERSION}_x64-setup.nsis.zip"

              gh release download "$TAG" --pattern "$WIN_NAME" --dir downloads
              mv "downloads/${WIN_NAME}" "downloads/${NEW_WIN_NAME}"
              gh release upload "$TAG" "downloads/${NEW_WIN_NAME}" --clobber
              gh release delete-asset "$TAG" "$WIN_NAME" -y 2>/dev/null || true

              echo "Renamed: ${WIN_NAME} -> ${NEW_WIN_NAME}"
            else
              echo "Windows file already has version: ${WIN_NAME}"
            fi
          fi

          # æ£€æŸ¥ Linux æ›´æ–°åŒ…
          LINUX_FILE=$(echo "$ASSETS" | grep -E '\.AppImage\.tar\.gz\|' | head -1 || true)
          if [ -n "$LINUX_FILE" ]; then
            LINUX_NAME=$(echo "$LINUX_FILE" | cut -d'|' -f1)

            # æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«ç‰ˆæœ¬å·
            if [[ ! "$LINUX_NAME" =~ _${VERSION}_ ]]; then
              echo "Linux file needs renaming: ${LINUX_NAME}"
              NEW_LINUX_NAME="ZUOLAN.DAPLINK_${VERSION}_amd64.AppImage.tar.gz"

              gh release download "$TAG" --pattern "$LINUX_NAME" --dir downloads
              mv "downloads/${LINUX_NAME}" "downloads/${NEW_LINUX_NAME}"
              gh release upload "$TAG" "downloads/${NEW_LINUX_NAME}" --clobber
              gh release delete-asset "$TAG" "$LINUX_NAME" -y 2>/dev/null || true

              echo "Renamed: ${LINUX_NAME} -> ${NEW_LINUX_NAME}"
            else
              echo "Linux file already has version: ${LINUX_NAME}"
            fi
          fi

          echo "Normalization complete"

      - name: Generate merged latest.json
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          TAG="v${VERSION}"
          REPO="zuoliangyu/ZUOLANDAPLINK"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "Generating merged latest.json for version ${VERSION}"

          # ä» CHANGELOG.md æå–å½“å‰ç‰ˆæœ¬çš„å†…å®¹
          CHANGELOG=$(awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: https://github.com/${REPO}/blob/main/CHANGELOG.md"
          fi

          # ä½¿ç”¨è§„èŒƒåŒ–åçš„æ–‡ä»¶å URL
          PLATFORMS=""

          # Windows (å¸¦ç‰ˆæœ¬å·æ ¼å¼)
          WIN_URL="https://github.com/${REPO}/releases/download/${TAG}/ZUOLAN.DAPLINK_${VERSION}_x64-setup.nsis.zip"
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if gh release view "$TAG" --json assets --jq '.assets[].name' | grep -q "ZUOLAN.DAPLINK_${VERSION}_x64-setup.nsis.zip"; then
            PLATFORMS="${PLATFORMS}\"windows-x86_64\": {\"signature\": \"\", \"url\": \"${WIN_URL}\"},"
            echo "Added Windows platform"
          fi

          # macOS (å¸¦ç‰ˆæœ¬å·æ ¼å¼)
          MAC_URL="https://github.com/${REPO}/releases/download/${TAG}/ZUOLAN.DAPLINK_${VERSION}_aarch64.app.tar.gz"
          if gh release view "$TAG" --json assets --jq '.assets[].name' | grep -q "ZUOLAN.DAPLINK_${VERSION}_aarch64.app.tar.gz"; then
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\": {\"signature\": \"\", \"url\": \"${MAC_URL}\"},"
            echo "Added macOS platform"
          fi

          # Linux (å¸¦ç‰ˆæœ¬å·æ ¼å¼)
          LINUX_URL="https://github.com/${REPO}/releases/download/${TAG}/ZUOLAN.DAPLINK_${VERSION}_amd64.AppImage.tar.gz"
          if gh release view "$TAG" --json assets --jq '.assets[].name' | grep -q "ZUOLAN.DAPLINK_${VERSION}_amd64.AppImage.tar.gz"; then
            PLATFORMS="${PLATFORMS}\"linux-x86_64\": {\"signature\": \"\", \"url\": \"${LINUX_URL}\"},"
            echo "Added Linux platform"
          fi

          # ç§»é™¤æœ«å°¾é€—å·
          PLATFORMS=$(echo "$PLATFORMS" | sed 's/,$//')

          if [ -z "$PLATFORMS" ]; then
            echo "Warning: No update packages found, creating placeholder latest.json"
            PLATFORMS="\"placeholder\": {\"signature\": \"\", \"url\": \"\"}"
          fi

          # è½¬ä¹‰ CHANGELOG ä¸­çš„ç‰¹æ®Šå­—ç¬¦ç”¨äº JSON
          CHANGELOG_JSON=$(echo "$CHANGELOG" | jq -Rs '.')

          # ç”Ÿæˆ latest.json
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": ${CHANGELOG_JSON},
            "pub_date": "${PUB_DATE}",
            "platforms": {
              ${PLATFORMS}
            }
          }
          EOF

          # æ ¼å¼åŒ– JSON
          cat latest.json | jq '.' > latest_formatted.json
          mv latest_formatted.json latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Delete old latest.json from Release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ needs.build.outputs.version }}"
          # åˆ é™¤å¯èƒ½å·²å­˜åœ¨çš„ latest.jsonï¼ˆç”±å„å¹³å° job ä¸Šä¼ çš„ï¼‰
          gh release delete-asset $TAG latest.json -y 2>/dev/null || true

      - name: Upload merged latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
