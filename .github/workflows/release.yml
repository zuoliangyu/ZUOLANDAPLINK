name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'ZUOLAN DAPLINK ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## ZUOLAN DAPLINK 烧录工具

            ### 下载说明
            - **Windows安装包**: `ZUOLAN.DAPLINK_*_x64-setup.exe` (NSIS安装程序，推荐)
            - **Windows MSI**: `ZUOLAN.DAPLINK_*_x64_en-US.msi` (MSI安装包)

            ### 系统要求
            - Windows 10/11 64位
            - 需要安装 WebView2 运行时（安装程序会自动下载）

            ### 更新日志
            请查看 [CHANGELOG](https://github.com/zuoliangyu/ZUOLANDAPLINK/commits/main)
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

